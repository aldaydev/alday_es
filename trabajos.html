<!DOCTYPE html>
<html lang="es">
<head>
    <!--MetaTags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link a fuentes-->
    <link rel="stylesheet" href="./assets/fonts/raleway.css">

    <!--Link a estilos-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!--Link a javascript-->
    <script src="./assets/js/menu.js" defer></script>
    <script src="./assets/js/show-videos.js" defer></script>

    <title>Alday - Trabajos y videclips</title>
</head>
<body>
    <div class="container">
        <!--Header / Nav de la página-->
        <header class="header">
            
            <a href="https://alday.es" class="header__logo-link">
                <img src="./assets/img/logo-alday_122x56.png" alt="Logo de Alday" class="header__logo-img">
            </a>
            
            <nav class="header__nav">

                <ul class="nav__pages">
                    <li class="pages__item">
                        <a href="index.html" class="pages__link">INICIO</a>
                    </li>
                    <li class="pages__item">
                        <a href="biografia.html" class="pages__link">BIOGRAFÍA</a>
                    </li>
                    <li class="pages__item">
                        <a href="trabajos.html" class="pages__link">TRABAJOS</a>
                    </li>
                    <li class="pages__item">
                        <a href="contacto.html" class="pages__link">CONTACTO</a>
                    </li>
                </ul>

                <ul class="nav__social">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <img src="./assets/img/logo-spotify_50x50.png" alt="Logo de Spotify" class="social__img">
                        </a>
                    </li>

                    <li class="social__item">
                        <a href="" class="social__link">
                            <img src="./assets/img/logo-instagram_50x50.png" alt="Logo de Instagram" class="social__img">
                        </a>
                    </li>

                    <li class="social__item">
                        <a href="" class="social__link">
                            <img src="./assets/img/logo-youtube_50x50.png" alt="Logo de Youtube" class="social__img">
                        </a>
                    </li>

                    <li class="social__item">
                        <a href="" class="social__link">
                            <img src="./assets/img/logo-facebook_50x50.png" alt="Logo de Facebook" class="social__img">
                        </a>
                    </li>
                </ul>

            </nav>
            
            <button class="header__toggle">
                <span class="toggle__lines toogle__line--1"></span>
                <span class="toggle__lines toogle__line--2"></span>
                <span class="toggle__lines toogle__line--3"></span>
                <span class="toggle__lines toogle__line--4"></span>
            </button>

        </header>
        <!--Contenido Main-->
        <main class="main">

            <header class="main__header">
                <h1 class="single__title">MIS <strong>TRABAJOS</strong></h1>
                <h2 class="single__subtitle">Selecciona el trabajo que quieras y te muestro los videoclips</h2>
            </header>

            <section class="main__trabajos">
                <!--Selector de trabajos-->
                <div class="trabajos">
                    <ul class="trabajos__list">
                        <li onclick="elegirTrabajo('1')">
                            <figure class="trabajos__figure">
                                <img src="./assets/img/portada_la-jungla_350px.jpg" alt="Portada del EP 'La jungla' by Alday">
                                <figcaption>
                                    <h3 class="portada__title">LA JUNGLA (O MIRAR ATRÁS)</h3>
                                    <P>EP - 2017</P>
                                </figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure class="trabajos__figure">
                                <img src="./assets/img/portada_elucubraciones_350px.jpg" alt="Portada del EP 'Elucubraciones' by Alday">
                                <figcaption>
                                    <h3 class="portada__title">ELUCUBRACIONES</h3>
                                    <P>EP - 2018</P>
                                </figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure class="trabajos__figure">
                                <img src="./assets/img/portada_uvmd_350px.jpg" alt="Portada del LP 'Una victoria, mil derrotas' by Alday">
                                <figcaption>
                                    <h3 class="portada__title">UNA VICTORIA, MIL DERROTAS</h3>
                                    <P>EP - 2021</P>
                                </figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure class="trabajos__figure">
                                <img src="./assets/img/portada_stream-sessions_350px.jpg" alt="Portada del EP 'Stream Sessions' by Alday">
                                <figcaption>
                                    <h3 class="portada__title">STREAM SESSIONS</h3>
                                    <P>EP - 2024</P>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </div>

                <div id="videclips"></div>
                
            </section>

            <section class="main_videos">
                


            </section>
        </main>
        <!--Footer-->
        <footer class="footer">
            <div class="footer__container">
                <p class="footer__name">Rafa Alday 2024</p>
            <p class="footer__text">Todos los derechos reservados</p>
            </div>
        </footer>
    </div>
    
</body>
</html>
